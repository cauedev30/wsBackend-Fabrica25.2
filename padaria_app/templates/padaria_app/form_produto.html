<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>form do produto</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { width: 50%; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        form p { margin-bottom: 1em; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        a { margin-top: 1em; display: inline-block; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">{{ acao }} Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <div style="text-align: center;">
        <a href="{% url 'lista_produtos' %}">Cancelar</a>
    </div>
</body>
</html>
